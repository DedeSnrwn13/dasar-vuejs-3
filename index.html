<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Vue 3</title>
  </head>
  <body>
    <div id="vueApp">
      <h1>Belajar {{ subject }}</h1>
      <button @click="makeItFun()">Make it Fun</button>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const sample = {
        data() {
          return {
            subject: "Vue.js",
            number: 0,
          };
        },
        methods: {
          makeItFun() {
            this.subject = this.subject + " !!";
          },
        },
      };

      Vue.createApp(sample).mount("#vueApp");
    </script>
  </body>
</html>
