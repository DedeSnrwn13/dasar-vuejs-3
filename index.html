<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Vue 3</title>
  </head>
  <body>
    <div id="vueApp">
      <h1>Belajar VueJS</h1>

      <input type="text" v-model="name" />
      <input type="number" v-model="age" />

      <p>Nama {{ name }} , Umur {{ age }} , {{ expression }}</p>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const sample = {
        data() {
          return {
            name: "Dede Sunarwan",
            age: 19,
          };
        },
        computed: {
          expression() {
            if (this.age >= 50) {
              return "Sudah tua";
            } else {
              return "Masih muda";
            }
          },
        },
      };

      Vue.createApp(sample).mount("#vueApp");
    </script>
  </body>
</html>
